<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMANA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- ロゴ（クリックでHomeに遷移） -->
        <a href="index.html" class="logo">
            <img src="hamana-logo-1.png" alt="HAMANA Logo">
            
</div>
        </a>
    </header>

    <main>
        <h1 class="form-title" style="text-align: center; color: black; font-family: 'Courier New', Courier, monospace;">Quotation Request – Quilted Ghillie Gaiters</h1>
        <main>
            <form id="quotationForm" action="https://formsubmit.co/hamanastudios@gmail.com" method="POST">

              <!-- User Info -->
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
          
              <label for="email">Mail Address</label>
              <input type="email" id="email" name="email" required />
          
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
          
              <label for="address">Shipping Address</label>
              <textarea id="address" name="address" rows="3" required></textarea>
          
              <!-- Item Selection -->
              <div class="item-selection">
                <label>Size</label>
                <select id="sizeSelect">
                  <option value="">Select Size</option>
                  <option value="High">High</option>
                  <option value="Low">Low</option>
                </select>
          
                <label>Colour</label>
                <select id="colourSelect">
                  <option value="">Select Colour</option>
                  <option value="Black">Black</option>
                  <option value="Olive">Olive</option>
                  <option value="Brown">Brown</option>
                  <option value="Grey">Grey</option>
                  <option value="Pink">Pink</option>
                </select>
          
                <label>Quantity</label>
                <input type="number" id="quantityInput" min="1" value="1" />
              </div>
          
              <!-- Add Item Button -->
              <button type="button" id="addItemBtn">+ ADD ITEM</button>
          
              <!-- Cart Preview -->
              <div id="cartItems"></div>
          
              <!-- Submit -->
              <button type="submit" id="submitBtn">Submit</button>
              <div class="success-message" id="successMessage" style="display: none;">
                Your request has been submitted successfully!
              </div>
              <!-- スパム防止（Botブロック） -->
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="cart_summary" id="cartSummary">

            </form>
          </main>          
    </main>

    <script src="form.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const addItemBtn = document.getElementById("addItemBtn");
      const sizeSelect = document.getElementById("sizeSelect");
      const colourSelect = document.getElementById("colourSelect");
      const quantityInput = document.getElementById("quantityInput");
      const cartItems = document.getElementById("cartItems");

      let itemList = [];

      addItemBtn.addEventListener("click", () => {
        const size = sizeSelect.value;
        const colour = colourSelect.value;
        const quantity = quantityInput.value;

        if (!size || !colour || quantity <= 0) {
          alert("Please select size, colour, and quantity.");
          return;
        }

        itemList.push({ size, colour, quantity });

        const div = document.createElement("div");
        div.className = "cart-entry";
        div.textContent = `Size: ${size}, Colour: ${colour}, Quantity: ${quantity}`;
        cartItems.appendChild(div);

        sizeSelect.value = "";
        colourSelect.value = "";
        quantityInput.value = 1;
      });
    });
  </script>
</body>
</html>
